{% for user in users %}
<div class='jumbotron'>
  <a class='link' href="{{ url_for('main.profile', username=user.username) }}">
    <h3 class='user-container'>
      <span>@{{ user.username }}</span>
      <span>{{ user.league }}</span>
      <span>Points: {{ user.points }}</span>
    </h3>
  </a>
</div>
{% endfor %}
